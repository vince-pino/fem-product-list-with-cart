<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />

    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- 
  npx tailwindcss -i ./src/input.css -o ./src/output.css --watch
  --></head>
  <body class="relative min-h-screen bg-[hsl(14,86%,42%,0.03)] font-redhat">
    <main
      class="mb-20 ml-5 mr-5 mt-10 flex flex-col gap-7 lg:flex-row xl:ml-28 xl:mt-24"
    >
      <section class="flex-1">
        <h1 class="mb-9 text-[40px] font-bold leading-none">Desserts</h1>
        <!-- Items -->
        <div
          id="items-container"
          class="grid grid-flow-row grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2 md:grid-cols-3"
        ></div>
      </section>
      <!-- Cart -->
      <section
        class="m-auto flex h-max w-80 flex-col rounded-xl bg-white p-6 pb-10 sm:m-auto sm:w-96 lg:m-0"
      >
        <div class="mb-8 text-2xl font-bold text-[hsl(14,86%,42%)]">
          Your Cart (<span id="cart-quantity">0</span>)
        </div>
        <div id="illustration" class="mb-5 self-center">
          <img src="assets/images/illustration-empty-cart.svg" alt="" />
        </div>
        <div id="cart-items-container"></div>
        <div
          id="total-cost-container"
          class="hidden items-center justify-between"
        >
          <span class="text-sm"> Order Total </span>
          <span id="total" class="text-2xl font-bold"> $46.50 </span>
        </div>
        <div
          id="carbon-neutral-container"
          class="mt-4 hidden items-center justify-center rounded-lg bg-rose-50 py-4"
        >
          <img src="assets/images/icon-carbon-neutral.svg" alt="" />
          <span class="ml-2 text-sm">
            This is a <span class="font-semibold">carbon-neutral</span> delivery
          </span>
        </div>
        <button
          id="confirm-button"
          class="mt-4 hidden rounded-full bg-[hsl(14,86%,42%)] py-4 font-semibold text-white duration-300 ease-out hover:bg-[hsl(14,60%,42%)]"
        >
          Confirm Order
        </button>
        <div
          id="empty-cart"
          class="self-center text-sm font-semibold text-rose-900"
        >
          Your added items will appear here
        </div>
      </section>
    </main>

    <div
      class="confirm-order-modal fixed inset-0 z-10 hidden h-full w-full items-center justify-center bg-[#808080be]"
    >
      <div class="w-[700px] max-h-[650px] rounded-2xl bg-white p-5 md:p-10">
        <div class="mb-10">
          <img src="assets/images/icon-order-confirmed.svg" alt="" />
        </div>
        <h1 class="mb-2 text-5xl font-bold">Order Confirmed</h1>
        <p class="mb-8 text-[#CAAFA7]">We hope you enjoy your food!</p>
        <div
          class="mb-4 flex flex-col rounded-xl bg-[hsl(14,86%,42%,0.03)] p-5 pt-1"
        >
          <div class="ordered-item-id hidden" data-id="${cartItemId}"></div>
          <div
            id="ordered-items-container"
            class="flex flex-col max-h-[200px] overflow-auto"
          >
          </div>
          <div
            id="total-cost-container"
            class="flex items-center justify-between py-8"
          >
            <span class="text-sm"> Order Total </span>
            <span id="total-order-confirmed" class="text-2xl font-bold">
              $46.50
            </span>
          </div>
        </div>
        <button id="start-new-order-button"
          class="w-full rounded-full bg-[hsl(14,86%,42%)] py-4 text-white duration-300 ease-out hover:bg-[hsl(14,60%,42%)]"
        >
          Start New Order
        </button>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Vince Cedie Pino</a>.
      </div>
    </footer>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
