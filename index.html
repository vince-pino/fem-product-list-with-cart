<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/output.css">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- 
  npx tailwindcss -i ./src/input.css -o ./src/output.css --watch
  -->
  
</head>
<body class="bg-[hsl(14,86%,42%,0.03)] font-redhat">

  <main class="flex flex-col ml-5 mt-10 mr-5 mb-20 gap-7 lg:flex-row xl:mt-24 xl:ml-28">
    <section class="flex-1">
      <h1 class="text-[40px] leading-none font-bold mb-9">
        Desserts
      </h1>
      <!-- Items -->
      <div id="items-container" class="grid grid-cols-1 grid-flow-row gap-x-6 gap-y-8 sm:grid-cols-2 md:grid-cols-3">
      </div>

    </section>
    <!-- Cart -->
    <section class="bg-white p-6 pb-10 rounded-xl w-80 h-max flex flex-col m-auto sm:w-96 sm:m-auto lg:m-0">
      <div class="text-[hsl(14,86%,42%)] text-2xl font-bold mb-8">
        Your Cart (<span id="cart-quantity">0</span>)
      </div>
      <div id="illustration" class="self-center mb-5">
        <img src="assets/images/illustration-empty-cart.svg" alt="">
      </div>
      <div id="cart-items-container">
      </div>
      <div id="total-cost-container" class="justify-between items-center hidden">
        <span class="text-sm">
          Order Total
        </span>
        <span id="total" class="text-2xl font-bold">
          $46.50
        </span>
      </div>
      <div id="carbon-neutral-container" class="items-center justify-center py-4 bg-rose-50 rounded-lg mt-4 hidden">
        <img src="assets/images/icon-carbon-neutral.svg" alt="">
        <span class="text-sm ml-2">
          This is a <span class="font-semibold">carbon-neutral</span> delivery
        </span>
      </div>
      <button id="confirm-button" class="bg-[hsl(14,86%,42%)] py-4 rounded-full mt-4 font-semibold text-white duration-300 ease-out hover:bg-[hsl(14,60%,42%)] hidden">
        Confirm Order
      </button>
      <div id="empty-cart" class="self-center text-sm text-rose-900 font-semibold">
        Your added items will appear here
      </div>
    </section>
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Vince Cedie Pino</a>.
    </div>
  </footer>

  <script type="module" src="js/index.js"></script>
</body>
</html>
